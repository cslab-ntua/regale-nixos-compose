stages:
  - triggers

oar-test:
  stage: triggers
  trigger:
    include: oar/.gitlab-ci.yml
    strategy: depend
  rules:
    - if: '$CI_COMMIT_BRANCH == "oar" || $CI_COMMIT_BRANCH == "main"' 
      changes:
        - oar/*

ear-test:
  stage: triggers
  trigger:
    include: ear/.gitlab-ci.yml
    strategy: depend
  rules:
    - if: '$CI_COMMIT_BRANCH == "ear" || $CI_COMMIT_BRANCH == "main"'  
      changes:
        - ear/*

